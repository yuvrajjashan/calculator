<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatoR</title>
    <link rel="stylesheet" href="cal.css">
    
</head>

<body>
    
    <div class="main">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" placeholder="0">
                </div>
        <div class="cal">
            
            <input type="button" value="C" class="sign" title="Clear" onclick="display.value = ''">
            <input type="button" value="%" class="sign" title="Percentage" onclick="display.value += '%'">
            <input type="button" value="←" class="sign" title="Backspace" onclick="display.value = display.value.toString().slice(0,-1)">
            <input type="button" value="÷" class="sign" title="Division" onclick="display.value += '/'">
        </div>
        <div class="cal">
            <input type="button" value="7" onclick="display.value += '7'">
            <input type="button" value="8" onclick="display.value += '8'">
            <input type="button" value="9" onclick="display.value += '9'">
            <input type="button" value="x" class="sign" title="Multiplication" onclick="display.value += '*'">
        </div>
        <div class="cal">
            <input type="button" value="4" onclick="display.value += '4'">
            <input type="button" value="5" onclick="display.value += '5'">
            <input type="button" value="6" onclick="display.value += '6'">
            <input type="button" value="–" class="sign" title="Subtraction" onclick="display.value += '-'">
        </div>
        <div class="cal">
            <input type="button" value="1" onclick="display.value += '1'">
            <input type="button" value="2" onclick="display.value += '2'">
            <input type="button" value="3" onclick="display.value += '3'">
            <input type="button" value="+" class="sign" title="Addition" onclick="display.value += '+'">
        </div>
        <div class="cal">
            <input type="button" value="00" onclick="display.value += '00'">
            <input type="button" value="0" onclick="display.value += '0'">
            <input type="button" value="." onclick="display.value += '.'">
            <input type="button" value="=" class="sign change" title="EqualTo" onclick="display.value = eval(display.value)">       
        </div>
    </form>
    </div>
    </div>
</body>
</html>
